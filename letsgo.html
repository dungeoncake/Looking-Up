<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="site-wrapper">
    <div id="terra">
        <div id="sun"></div>
        <div class="sky">
            <div class="cloud">
                <div class="cloud-inner dwn"></div>
            </div>
            <div class="cloud">
                <div class="cloud-inner lft"></div>
            </div>
            <div class="cloud rght">
                <div class="cloud-inner up"></div>
            </div>
        </div>
        <div id="beany">
            <div class="body">
                <div class="leye eye">
                    <div class="l-inner"></div>
                </div>
                <div class="reye eye">
                    <div class="r-inner"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="l-arm"></div>
            <div class="r-arm"></div>
            <div class="l-leg"></div>
            <div class="r-leg"></div>
        </div>
        <div id="ground">
            <div class="rock r1"></div>
            <div class="rock r2"></div>
            <div id="sign">
                <div class="sign-top"><p id="sign-txt">This Way &#8593;</p></div>
                <div class="sign-post"></div>
            </div>
            <div id="tree">
                <div class="plant t-top1"></div>
                <div class="plant t-top2"></div>
                <div class="plant t-top3"></div>
                <div class="plant branch-r1"></div>
                <div class="plant branch-r2"></div>
                <div class="plant branch-r3"></div>
                <div class="plant branch-l1"></div>
                <div class="plant branch-l2"></div>
                <div class="plant branch-l3"></div>
                <div class="branch b-right"></div>
                <div class="branch b-left"></div>
                <div class="trunk">
                    <div class="hole"><a href="hole.html">O</a></div>
                </div>
            </div>
        </div>
    </div>

        <div id="airplane">
            <div class="wing-b"></div>
            <div class="fin"></div>

            <div class="ufo-bt"></div>

            <div class="ufo-db"></div>
        </div>
    </div>
